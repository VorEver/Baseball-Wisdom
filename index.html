<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

</head>
<body>
  <div id="buttons">
    <button id="tweet-quote" class="container">
      <h1 class="tweet"><i class="fa fa-twitter" aria-hidden="true"></i> 
        </h1>
    </button>
    <button id="get-new-quote" class="container">
      <h1 class="random"><i class="fa fa-random" aria-hidden="true" ></i></h1>
    </button>
  </div> 
  <div id="box" class="container-fluid">
    <div id="display">
      <h1 id="quote">
        Baseball Wisdom &#151; Random Quotes
      </h1>
      <h3 id="author"></h3>
     </div>
   </div>
   <div id="creator" class="container-fluid">
   <p class="random">created by j-mag guthrie</p>
  </div>
</body>
</html>
